<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Login</title>
</head>
<body>
  <div class="container avatar-container">
    <img class="avatar" src="../../assets/img/logo-def.jpg" alt="">
  </div>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><em class="fab fa-facebook-square"></em></span>
            <span><em class="fab fa-google-plus-square"></em></span>
            <span><em class="fab fa-twitter-square"></em></span>
          </div>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/home}" th:object="${UserLoginDTO}" method="post" id="userFrm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><em class="fas fa-user"></em></span>
              </div>
              <input type="text" class="form-control" placeholder="username" th:field="*{userLogin}" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><em class="fas fa-key"></em></span>
              </div>
              <input type="password" class="form-control" placeholder="password" th:field="*{passWord}" required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="userRegister/">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
