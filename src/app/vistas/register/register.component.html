<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Register</title>
</head>
<body>
	<div class="container">
	<div class="d-flex justify-content-center h-100" style="position: relative;">
		<div class="card">
			<div class="card-header">
				<h4>Sing Up!</h4>
			</div>
			<div class="card-body">
				<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">

					<div class="input-group form-group">
						<img class="avatar" src="../../assets/img/logo-def.jpg" alt="">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><em class="fas fa-user"></em></span>
						</div>
						<input type="text" class="form-control" placeholder="User Name" formControlName="userName">
					</div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><em class="fas fa-user"></em></span>
						</div>
						<input type="text" class="form-control" placeholder="e-mail" formControlName="mail">
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><em class="fas fa-key"></em></span>
						</div>
						<input id="pass1" type="password" class="form-control" placeholder="Password" formControlName="pass">
					</div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><em class="fas fa-key"></em></span>
						</div>
						<input id="pass2" type="password" class="form-control" placeholder="Re Password" formControlName="repass">
					</div>

					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right reg_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<footer>
  <div class="container powered">
    powered by CerberusÂ®
  </div>
</footer>
</html>
